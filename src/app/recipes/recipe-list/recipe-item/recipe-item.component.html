<a style="cursor: pointer;" 
class="list-group-item clearfix"
[routerLink]="[index]"
routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ parentRecipe.name }}</h4>
        <p class="list-group-item-text">{{ parentRecipe.description}}</p>               
    </div>
    <span class="pull-right">
        <img class="img-responsive" [src]="parentRecipe.imagePath" alt="{{parentRecipe.name}}" style="height:50px;"> 
    </span>
</a>

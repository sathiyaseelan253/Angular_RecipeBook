<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="AddOrUpdateShoppingList()" #shoppingListForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="Name">Name</label>
                    <input 
                     class="form-control" 
                     id="name" 
                     type="text" 
                     name="Name"
                     ngModel
                     #nameInput="ngModel"
                     required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="Amount">Amount</label>
                    <input 
                    class="form-control" 
                    id="amount" 
                    type="number" 
                    name="amount"
                    ngModel
                    #amountInput = "ngModel"
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success actionButtons" type="submit" [disabled]="shoppingListForm.invalid">{{ editMode?'Update':'Add'}}</button>
                        <button class="btn btn-danger actionButtons" type="button" (click)="OnDeleteIngredient()" *ngIf="editMode">Remove</button>
                        <button class="btn btn-info actionButtons" type="button" (click)="onClearShoppingList()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert *ngIf="error" [message]="error" (closePopupEvent)="onClosePopup()"></app-alert> -->
        <div *ngIf="isLoading" class="centerSpinner">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onAuthformSubmit()" #authForm="ngForm" *ngIf="!isLoading">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
            type="text" 
            class="form-control" 
            id="email"
            name="email"
            ngModel
            email
            required
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="password"
            name="password"
            ngModel
            minlength="6"
            required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid"> {{ isLoginMode ? 'Login':'Sign Up'}}</button> |
            <button type="button" class="btn btn-success" (click)="onSwitchMode()"> Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </div>
    </form>

    </div>
</div>
